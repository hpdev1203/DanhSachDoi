<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8" />
	<title>Đăng ký cầu thủ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<style>
		/* Cho phép resize cột bảng bằng cách kéo ở header */
		th.resizable {
			position: relative;
			min-width: 80px;
			padding-right: 8px;
		}

		th.resizable .resize-handle {
			position: absolute;
			right: 0;
			top: 0;
			width: 6px;
			height: 100%;
			cursor: col-resize;
			user-select: none;
			z-index: 10;
		}

		.font-bebas {
			font-family: 'Bebas Neue', Arial, sans-serif;
			letter-spacing: 2px;
		}
	</style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen py-10">
	<div class="flex flex-col lg:flex-row items-start justify-center gap-8 w-full mx-auto">
		<div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 ml-8 flex-shrink-0">
			<h2 class="text-2xl font-bold text-center text-indigo-700 mb-6 uppercase">Đăng ký danh sách cầu thủ
				<br><span class="text-indigo-600 font-bold text-red-500">CT3 FC</span></h2>
			<form class="space-y-5" onsubmit="event.preventDefault(); submitData();">
				<div>
					<label for="name" class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
					<input id="name" name="name" type="text" required
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
						placeholder="Nhập họ và tên" />
				</div>
				<div>
					<label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">Ngày tháng năm
						sinh</label>
					<input id="birthday" name="birthday" type="text" required
						pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4}$" placeholder="dd/mm/yyyy"
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
					<p class="text-xs text-gray-400 mt-1">Nhập theo định dạng: dd/mm/yyyy</p>
				</div>
				<div>
					<label for="room" class="block text-sm font-medium text-gray-700 mb-1">Số phòng</label>
					<div class="flex items-center">
						<span
							class="px-3 py-2 bg-gray-100 border border-r-0 border-gray-300 rounded-l-lg text-gray-500 select-none">CT3.19.</span>
						<input id="room" name="room" type="text" maxlength="2" required
							class="w-full px-4 py-2 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
							placeholder="XX" />
					</div>
					<p class="text-xs text-gray-400 mt-1">Nhập 2 số cuối, ví dụ: 05</p>
				</div>
				<div>
					<label for="role" class="block text-sm font-medium text-gray-700 mb-1">Vai trò</label>
					<select id="role" name="role" required
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
						<option value="">-- Chọn vai trò --</option>
						<option value="Ban huấn luyện">Ban huấn luyện</option>
						<option value="Săn sóc viên">Săn sóc viên</option>
						<option value="Cầu thủ">Cầu thủ</option>
					</select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Hình ảnh</label>
					<label for="image"
						class="flex items-center justify-center cursor-pointer bg-indigo-50 border-2 border-dashed border-indigo-300 rounded-lg p-4 hover:bg-indigo-100 transition">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400 mr-2" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12" />
						</svg>
						<span class="text-indigo-600 font-semibold">Chọn hình ảnh</span>
						<input id="image" name="image" type="file" accept="image/*" class="hidden"
							onchange="previewImage(event)" />
					</label>
					<div id="image-preview" class="mt-2 flex justify-center"></div>
				</div>
				<div class="flex justify-center">
					<button type="submit"
						class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-2 rounded-lg shadow transition">Đăng
						ký</button>
				</div>
			</form>
			<div id="preview" class="mt-8"></div>
		</div>
		<div id="player-list" class="w-full mt-0 mr-8"></div>
	</div>

	<div id="banner-html" class="w-full flex justify-center mb-8 mt-8"></div>

	<script>
		const API_URL = "https://script.google.com/macros/s/AKfycbweuedkGJaa0n75I3JOI9XaBp6qYBriMa35sRBSXxbjhAacoM9k5lg2e_d0X41lvDDf/exec";

		renderPlayerList();
		let imageBase64 = '';
		function formatDateToDDMMYYYY(dateStr) {
			if (!dateStr) return '';
			const [yyyy, mm, dd] = dateStr.split('-');
			return `${dd}/${mm}/${yyyy}`;
		}
		function formatDateToYYYYMMDD(dateStr) {
			if (!dateStr) return '';
			const [dd, mm, yyyy] = dateStr.split('/');
			return `${yyyy}-${mm}-${dd}`;
		}
		function normalizeBirthday(birthday) {
			if (!birthday) return '';

			if (/^\d{4}-\d{2}-\d{2}T/.test(birthday)) {
				const date = new Date(birthday);
				const dd = String(date.getDate()).padStart(2, '0');
				const mm = String(date.getMonth() + 1).padStart(2, '0');
				const yyyy = date.getFullYear();
				return `${dd}/${mm}/${yyyy}`;
			}

			if (/^\d{4}-\d{2}-\d{2}$/.test(birthday)) {
				const [yyyy, mm, dd] = birthday.split('-');
				return `${dd}/${mm}/${yyyy}`;
			}

			return birthday;
		}

		function submitData() {
			const name = document.getElementById("name").value;
			const birthdayInput = document.getElementById("birthday").value;
			if (!/^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/.test(birthdayInput)) {
				alert("Ngày sinh phải theo định dạng dd/mm/yyyy!");
				return;
			}
			const birthday = birthdayInput;
			const room = document.getElementById("room").value;
			const role = document.getElementById("role").value;

			if (!name || !birthday || !room || !role) {
				alert("Vui lòng điền đầy đủ thông tin!");
				return;
			}

			if (!/^(0[1-9]|1[0-9]|2[0-2])$/.test(room)) {
				alert("Số phòng phải là 2 chữ số từ 01 đến 22!");
				return;
			}
			console.log(imageBase64)
			const player = { name, birthday, room: `CT3.19.${room}`, role, image: imageBase64 };

			fetch(API_URL, {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify(player)
			})
			.then(res => {
				if (!res.ok) throw new Error('Lỗi khi gửi dữ liệu lên Google Sheet!');
				renderPlayerList();
				alert('Đăng ký thành công!');
				document.querySelector('form').reset();
				imageBase64 = '';
				document.getElementById('image-preview').innerHTML = '';
			})
			.catch(err => {
				alert('Lỗi khi gửi dữ liệu lên Google Sheet!');
			});
		}

		function renderPlayerList() {
			const container = document.getElementById('player-list');
			container.innerHTML = '<div class="text-center text-gray-400">Đang tải danh sách...</div>';
			fetch(API_URL)
				.then(res => res.json())
				.then(players => {
					console.log(players);
					renderBannerHTML(players);
					if (!Array.isArray(players) || players.length === 0) {
						container.innerHTML = '<div class="text-center text-gray-400">Chưa có cầu thủ nào đăng ký.</div>';
						return;
					}
					container.innerHTML = `
						<h3 class="text-xl font-bold text-indigo-700 mb-4 text-center">Danh sách cầu thủ đã đăng ký</h3>
						<div class="overflow-x-auto w-full">
						<table class="bg-white rounded-lg shadow w-2/3 mx-auto" id="player-table">
							<thead>
								<tr class="bg-indigo-100 text-indigo-700">
									<th class="py-2 px-4 resizable">#<span class="resize-handle"></span></th>
									<th class="py-2 px-4 text-left resizable">Họ và tên<span class="resize-handle"></span></th>
									<th class="py-2 px-4 text-left resizable">Ngày sinh<span class="resize-handle"></span></th>
									<th class="py-2 px-4 text-left resizable">Số phòng<span class="resize-handle"></span></th>
									<th class="py-2 px-4 text-left resizable">Vai trò<span class="resize-handle"></span></th>
									<th class="py-2 px-4 text-left resizable">Hình ảnh<span class="resize-handle"></span></th>
								</tr>
							</thead>
							<tbody>
								${players.map((p, i) => `
									<tr class="border-b hover:bg-indigo-50">
										<td class="py-2 px-4 text-center">${i + 1}</td>
										<td class="py-2 px-4">${p.name || ''}</td>
										<td class="py-2 px-4">${normalizeBirthday(p.birthday) || ''}</td>
										<td class="py-2 px-4">${p.room || ''}</td>
										<td class="py-2 px-4">${p.role || ''}</td>
										<td class="py-2 px-4">${p.image ? `<img src="${p.image}" class="h-16 w-16 object-cover rounded shadow border mx-auto"/>` : ''}</td>
									</tr>
								`).join('')}
							</tbody>
						</table>
						</div>
					`;
				})
				.catch(() => {
					container.innerHTML = '<div class="text-center text-red-500">Không thể tải danh sách từ Google Sheet.</div>';
				});
		}

		function previewImage(event) {
			const preview = document.getElementById('image-preview');
			preview.innerHTML = '';
			const file = event.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function (e) {
					imageBase64 = e.target.result;
					const img = document.createElement('img');
					img.src = imageBase64;
					img.className = 'max-h-40 rounded shadow border mt-2';
					preview.appendChild(img);
				};
				reader.readAsDataURL(file);
			} else {
				imageBase64 = '';
			}
		}

		function renderBannerHTML(players = []) {
			// Phân loại vai trò
			const roles = {
				'Chủ tịch': [],
				'Huấn luyện viên': [],
				'Trợ lý HLV': [],
				'Cầu thủ': [],
				'Khác': []
			};
			players.forEach(p => {
				const role = (p.role || '').toLowerCase();
				if (role.includes('chủ tịch')) roles['Chủ tịch'].push(p);
				else if (role.includes('huấn luyện') || role.includes('hlv')) roles['Huấn luyện viên'].push(p);
				else if (role.includes('trợ lý')) roles['Trợ lý HLV'].push(p);
				else if (role.includes('cầu thủ')) roles['Cầu thủ'].push(p);
				else roles['Khác'].push(p);
			});

			const renderPerson = (p, sub = '') => `
				<div class="flex flex-col items-center mx-2 my-1">
					<div class="w-16 h-16 rounded-full border-2 border-indigo-400 shadow bg-white flex items-center justify-center overflow-hidden">
						<img src="${p.image ? p.image : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name || 'Player') + '&background=random'}" alt="${p.name || ''}" class="w-full h-full object-cover">
					</div>
					<div class="text-xs font-bold text-indigo-800 mt-1 text-center">${p.name || ''}</div>
					${sub ? `<div class="text-[10px] text-gray-500 text-center">${sub}</div>` : ''}
				</div>
			`;

			const renderRow = (arr, sub = '') =>
				`<div class="flex flex-wrap justify-center gap-x-4 gap-y-2 mb-2">${arr.map(p => renderPerson(p, sub)).join('')}</div>`;

			const banner = document.getElementById('banner-html');
			banner.innerHTML = `
				<div class="relative w-full max-w-5xl mx-auto rounded-xl overflow-hidden shadow-lg bg-gradient-to-r from-yellow-100 via-white to-purple-100 border-2 border-yellow-400 p-2">
					<div class="flex flex-col items-center py-4">
						<div class="flex items-center gap-4 mb-2">
							<img src="logo-ori.png" alt="logo" class="w-20">
							<div class="flex flex-col items-center">
								<div class="flex flex-col items-center">
									<img src="trophy.png" alt="icon" class="w-8 h-8 mb-1">
									<div class="text-lg md:text-md font-medium text-purple-900 uppercase tracking-wide">Giải bóng đá sân
										7</div>
								</div>
								<div class="text-base md:text-3xl font-bold text-red-700 uppercase font-bebas">ORI GARDEN SUPER CUP
								</div>
								<div class="text-xs md:text-lg font-semibold text-gray-700 uppercase">Tranh cúp "<span
										class="font-bold text-orange-700">NHÀ TÀI TRỢ</span>" - Lần 1 năm 2025</div>
							</div>
							<img src="230x0w.webp" alt="logo2" class="w-16 h-16 rounded-full border-2 border-yellow-400 shadow">
						</div>
						<div class="flex items-center justify-center w-md my-2">
							<div class="flex-grow h-0.5 bg-green-800 rounded-l-full w-md"></div>
							<div class="w-3 h-2 bg-yellow-400 rounded-full mx-2 border-1 border-green-800"></div>
							<div class="flex-grow h-0.5 bg-green-800 rounded-r-full w-md"></div>
						</div>
						<div class="flex flex-col items-center gap-2 mb-4">
							<div class="text-xs md:text-lg font-semibold text-gray-700 uppercase">DANH SÁCH ĐỘI BÓNG</div>
							<div class="flex items-center gap-2">
								<span class="relative flex items-center font-bold px-0 py-1">
									<svg width="28" height="40" viewBox="0 0 28 40" fill="none" xmlns="http://www.w3.org/2000/svg">
										<polyline points="28,2 2,10 28,20 2,30 28,38" fill="none" stroke="#facc15" stroke-width="4" />
										<polyline points="28,4 8,12 28,20 8,28 28,36" fill="#facc15" stroke="#facc15"
											stroke-width="1" />
									</svg>
									<span class="bg-yellow-400 text-gray-800 font-bold px-4 py-1 flex items-center">
										<span class="text-2xl text-red-700 font-bold tracking-widest"
											style="letter-spacing:0.1em;">ORI-CT3
											FC</span>
									</span>
									<svg width="28" height="40" viewBox="0 0 28 40" fill="none" xmlns="http://www.w3.org/2000/svg">
										<polyline points="0,2 26,10 0,20 26,30 0,38" fill="none" stroke="#facc15" stroke-width="4" />
										<polyline points="0,4 20,12 0,20 20,28 0,36" fill="#facc15" stroke="#facc15" stroke-width="1" />
									</svg>
								</span>
							</div>
						</div>
						<div class="flex flex-wrap justify-center gap-8 mb-2">
							${roles['Chủ tịch'].map(p => renderPerson(p, 'Chủ tịch CLB')).join('')}
							${roles['Huấn luyện viên'].map(p => renderPerson(p, 'Huấn luyện viên')).join('')}
							${roles['Trợ lý HLV'].map(p => renderPerson(p, 'Trợ lý HLV')).join('')}
						</div>
						<div class="border-t border-dashed border-gray-400 w-full my-2"></div>
						<div class="w-full flex flex-wrap justify-center gap-x-6 gap-y-2">
							${roles['Cầu thủ'].map(p => renderPerson(p)).join('')}
						</div>
						<div class="border-t border-dashed border-gray-400 w-full my-2"></div>
						<div class="flex flex-wrap justify-center items-center gap-6 mt-2">
							<div class="flex flex-col items-center">
								<span class="text-xs text-gray-500 font-semibold">Đơn vị tài trợ đồng</span>
								<img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/CR_Sport_logo.png" class="h-8 mt-1"
									alt="CR Sport">
							</div>
							<div class="flex flex-col items-center">
								<span class="text-xs text-gray-500 font-semibold">Đơn vị tổ chức - truyền thông</span>
								<div class="flex gap-1 mt-1">
									<img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/TV_logo.png" class="h-8" alt="TV">
									<img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/V-Sports_logo.png" class="h-8"
										alt="V-Sports">
								</div>
							</div>
							<div class="flex flex-col items-center">
								<span class="text-xs text-gray-500 font-semibold">Đơn vị bóng thi đấu</span>
								<img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Zocker_logo.png" class="h-8 mt-1"
									alt="Zocker">
							</div>
						</div>
					</div>
				</div>
  			`;
		}

		document.addEventListener('DOMContentLoaded', function () {
			renderPlayerList();
			renderBannerHTML();
			// Kéo giãn cột bảng
			const table = document.getElementById('player-table');
			let startX, startWidth, col;
			table?.querySelectorAll('th.resizable .resize-handle').forEach(handle => {
				handle.addEventListener('mousedown', function (e) {
					col = e.target.parentElement;
					startX = e.pageX;
					startWidth = col.offsetWidth;
					document.body.style.cursor = 'col-resize';
					document.addEventListener('mousemove', onMouseMove);
					document.addEventListener('mouseup', onMouseUp);
				});
			});
			function onMouseMove(e) {
				if (col) {
					col.style.width = (startWidth + (e.pageX - startX)) + 'px';
				}
			}
			function onMouseUp() {
				document.body.style.cursor = '';
				document.removeEventListener('mousemove', onMouseMove);
				document.removeEventListener('mouseup', onMouseUp);
				col = null;
			}
		});
	</script>

</body>

</html>
